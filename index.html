<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="root">
    <div cass="page">
      <h1 class="title">Calculator</h1>
      <div class="calculator">
        <input
          type="number"
          class="calculator__input"
          placeholder="Type 1 number"
          id="input1"
          value="30"
        />
        <div class="calculator__block">
          <button class="calculator__button calculator__button_plus" id="plus">
            +
          </button>
          <button
            class="calculator__button calculator__button_minus"
            id="minus"
          >
            -
          </button>
          <button
            class="calculator__button calculator__button_multiply"
            id="multiply"
          >
            *
          </button>
          <button
            class="calculator__button calculator__button_divide"
            id="divide"
          >
            /
          </button>
        </div>
        <input
          type="number"
          class="calculator__input"
          placeholder="Type 2 number"
          id="input2"
          value="10"
        />
        <button
          class="calculator__button calculator__button_equals"
          id="submit"
        >
          =
        </button>
        <p id="result" class="calculator__result"></p>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
