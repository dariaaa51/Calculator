<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Type 1 number"
        id="input1"
        value="30"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Type 2 number"
        id="input2"
        value="10"
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="multiply">
          *
        </button>
        <button class="btn btn-success flex-grow-1 mx-2" id="divide">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb2" id="submit">=</button>
      <div class="text-bg-light p-3 text-center">
        <h4>Result</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>
    <script src="./app.js" defer></script>
    <script src="./theory.js" defer></script>
  </body>
</html>
